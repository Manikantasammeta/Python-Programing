<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .con {
            width: 300px;
            height: 460px;
            border: 1px solid black;
            border-radius: 2px;
            background-color: rgb(254, 177, 35);
        }
        .top-logo {
            width: 100%;
            height: 160px;
            background-color: whitesmoke;
        }
        .con .top-logo .std-img-div {
            height: 150px;
            width: 150px;
            border: 5px solid orange;
            background-color: aliceblue;
            border-radius: 15px;
            position: absolute;
            top: 150px;
            left: 169px;
        }
        .std-img-div img {
            height: 140px;
            width: 141px;
            object-fit: cover;
            border-radius: 10px;
        }
        .vcube-logo {
            height: 120px;
            width: 270px;
        }
        .card-main-div {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .std-content {
            font-size: 12px;
        }
        .hr{
            width: 100%;
        }
        .card---footer {
            float: left;
            align-items: left;
            width: 100%;
            font-size: 9px;
            padding:0px;
            margin-top: 0px;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    <div class="modal-body card-main-div">
        <div class="con" id="card-0">
            <div class="top-logo">
                <img class="vcube-logo" src="media/Vcube-logo.png" alt="vcube-logo">
                <div class="std-img-div">
                    <img src="media/{{ img_url }}" class="img-fluid" alt="Student Image">
                </div>
            </div>


            <div class="bottom-content" style="padding: 5px; margin-top: 130px;">
                <h6 style="margin-left:40px;" class="std-content"><b>ID:</b> <b>{{ data.unique_student_id }}</b></h6>
                <h6 style="margin-left:40px;" class="std-content"><b>Name:</b> {{ data.name }}</h6>
                <h6 style="margin-left:40px;" class="std-content"><b>Qualification:</b> {{ data.qualification }}</h6>
                <h6 style="margin-left:40px;" class="std-content"><b>Course:</b> {{ data.course }}</h6>

                <div class="card---footer">
                    <hr>
                    <p> <b>Vcube Software Solutions, KPHB Phase 1&2 Kukatpally, Hyderabad,Telangana 500072 <br>
                        Contact +91-7675070124, +91-9133055566, +91-9133055566
                    </b></p>
                </div>

                
                
            </div>
            
            
        </div>
        <button class="btn btn-primary" id="downloadBtn-0" onclick="downloadCard(0)">Download Card</button>
    </div>
</div>
</body>
</html>
