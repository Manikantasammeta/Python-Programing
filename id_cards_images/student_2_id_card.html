<script>
    // Function to download the entire card content with image, styles, and background
    document.getElementById('downloadBtn').addEventListener('click', function () {
        const card = document.getElementById('card-{index}'); // Target the complete card
        
        // Use html2canvas to capture the entire card element
        html2canvas(card, {
            useCORS: true, // Ensure cross-origin images are included
            scale: 2 // Improve the quality of the generated image
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'card_full.png'; // Set the download filename
            link.href = canvas.toDataURL('image/png'); // Convert canvas to image
            link.click(); // Trigger the download
        });
    });
</script>
